<div class="content">
    <div class="box">
        <div class="text">
            <h1>Technologies</h1>
            <h3>I know &nbsp;[<span>{{content[currentIndex]}}</span>]</h3>
        </div>
        <div class="card-container">
            <div class="card" *ngFor="let tech of technologies" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                <div class="image-section">
                    <img [src]="tech.imageUrl" alt="Technology Image">
                </div>
                <div class="title">{{tech.title}}</div>
            </div>
        </div>
    </div>
</div>
